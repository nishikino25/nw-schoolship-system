<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("head").load("/layout/head.html");
      });
    </script>
  </head>
  <body>
    <div id="nav"></div>
    <div id="function-nav"></div>

    <div id="schoolship-application">
      <h2 class="page-title mobile">獎學金申請</h2>
      <h2 class="input-title">服務學習表單資訊</h2>
      <section id="service-form-info">
        <p class="text">
          同一年月同一單位只能有一份申請單，申請之後只能修改或刪除
        </p>

        <table>
            <tr>
              <th>單號</td>
              <td>B10509012-1101124140000</td>
            </tr>
            <tr>
              <th><label for="service-unit">服務單位</label></td>
              <td>
                <select name="service-unit" id="service-unit">
                  <option selected value="">（請選擇）</option>
                  <option value="service-unit-1">service unit 1</option>
                  <option value="service-unit-2">service unit 2</option>
                </select>
              </td>
            </tr>
            <tr>
              <th><label for="year">年度</label> / <label for="month">月份</label></td>
              <td>
                <div id="year-and-month">
                  <select name="year" id="year">
                    <option selected value="110">110</option>
                    <option value="111">111</option>
                  </select>
                  <span class="spliter">/</span>
                  <select name="month" id="month">
                    <option selected value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>
              </td>
            </tr>
            <tr>
              <th><label for="work-content">工作內容</label></th>
              <td>
                <textarea id="work-content" name="work-content" placeholder="限輸入100字元" maxlength="100" rows="3"></textarea>
              </td>
            </tr>
            <tr>
              <th><label for="post-number">郵局局號</label></th>
              <td>
                <input type="text" id="post-number" name="post-number" placeholder="格式：12345671234567">
                <p class="text sm">事局帳競未填，格式有誤或非本人帳戶(可態無法順利入帳)，請至基本學籍資料憲修正。</p>
              </td>
            </tr>
            <tr>
              <th>戶籍地址</th>
              <td>
                <p>106335 臺北OOOOOOOO OOOOOOOO</p>
                <p class="text sm">戸籍地址未填或未包含縣、市、里、鄰，請带證明文至教務處更改。</p>
              </td>
            </tr>
        </table>
        <div class="functional-button-group">
          <button>
            <img src="/img/apply-page/generate.svg" alt="generate" />產生
          </button>
          <button>
            <img src="/img/apply-page/revise.svg" alt="revise" />修改
          </button>
          <button>
            <img src="/img/apply-page/remove.svg" alt="remove" />刪除
          </button>
          <button><img src="/img/apply-page/copy.svg" alt="copy" />列印</button>
        </div>
      </section>

      <h2 class="input-title">時數填寫</h2>

      <section id="hour-input">
        <section id="wrappers">
          <section id="month-day-wrapper">
            <table>
              <thead>
                <tr>
                  <th>月</th>
                  <th><label for="date">日</label></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>11</td>
                  <td>
                    <select name="date" id="date">
                      <option selected value="01">01</option>
                      <option value="02">02</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </section>

          <section id="hour-minute-wrapper">
            <table>
              <thead>
                <tr>
                  <th>工讀時分</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <select name="hour" id="hour">
                      <option selected value="110">110</option>
                      <option value="111">111</option>
                    </select>
                    <select name="minute" id="minute">
                      <option selected value="00">00</option>
                      <option value="30">30</option>
                    </select>
                    <span class="spliter">~</span>
                    <select name="hour" id="hour">
                      <option selected value="110">110</option>
                      <option value="111">111</option>
                    </select>
                    <select name="minute" id="minute">
                      <option selected value="11">11</option>
                      <option value="12">12</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </section>

          <section id="amount-wrapper">
            <table>
              <thead>
                <tr>
                  <th><label for="amount">金額</label></th>
                  <th>小計</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <select name="amount" id="amount">
                      <option selected value="options">（請選擇）</option>
                      <option value="168">168</option>
                    </select>
                  </td>
                  <td>300</td>
                </tr>
              </tbody>
            </table>
          </section>
        </section>

        <div id="add-button">
          <button><img src="/img/apply-page/add.svg" alt="add" />新增</button>
        </div>
      </section>

      <h2 class="info-title">獎學金明細</h2>
      <section id="schoolship-detail">
        <!-- <table>
          <thead class="pc">
            <tr>
              <th>#</th>
              <th>月</th>
              <th>日</th>
              <th>開始</th>
              <th>結束</th>
              <th>時薪</th>
              <th>小計</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              TODO: 待商榷
            </tr>
          </tbody>
        </table> -->
      </section>
    </div>
    <div id="footer"></div>

    <script>
      $(function () {
        $("#function-nav").load("/layout/function-nav.html");
        $("#nav").load("/layout/nav.html");
        $("#footer").load("/layout/footer.html");
      });
    </script>
  </body>
</html>
